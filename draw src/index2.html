<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="pick">
        <div class="card">
            <p>Pick a color</p>
            <ul>
                <li class="color-item" id="red"></li>
                <li class="color-item" id="green"></li>
                <li class="color-item" id="amber"></li>
                <li class="color-item" id="blue"></li>
                <li class="color-item" id="gray"></li>
            </ul>
        </div>
    </section>
    <style>
        #draw-area {
        border: 2px solid black;
        }
    </style>
    
    <div class="colors">
  <div class="color-item" style="background-color: #000;"></div>
  <div class="color-item" style="background-color: #f00;"></div>
  <div class="color-item" style="background-color: #0f0;"></div>
  <div class="color-item" style="background-color: #00f;"></div>
  <div class="color-item" style="background-color: #ff0;"></div>
  <div class="color-item" style="background-color: #0ff;"></div>
  <div class="color-item" style="background-color: #f0f;"></div>
  <div class="color-item" style="background-color: #fff;"></div>
</div>


<canvas id="draw-area"></canvas>

<script src="script.js"></script>
</body>
</html>
<canvas id="draw-area"></canvas>
